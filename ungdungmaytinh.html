<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ungdungmaytinh</title>
</head>
<body>
<label><input type="number" id="num1" placeholder="Nhập số thứ nhất"></label>
<label><input type="number" id="num2" placeholder="Nhập số thứ hai"></label>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<p id="result"></p>
<script>
    function cong() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = Number(number1) + Number(number2);
    }
    function tru() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = Number(number1) - Number(number2);
    }
    function nhan() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = Number(number1) * Number(number2);
    }
    function chia() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = Number(number1) / Number(number2);
    }
</script>
</body>
</html>
